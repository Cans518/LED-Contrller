<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>LED Commander</title>
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    :root {
      /* Default Dark Theme */
      --loader-bg: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
      --loader-text: #a8a8b8;
      --loader-ring-base: rgba(102, 126, 234, 0.2);
      --loader-ring-1: #667eea;
      --loader-ring-2: #764ba2;
      --loader-glow: rgba(102, 126, 234, 0.4);
    }

    [data-theme="light"] {
      /* Light Theme */
      --loader-bg: radial-gradient(circle at center, #fdfbfb 0%, #e6e9f0 100%);
      --loader-text: #1d1d1f;
      --loader-ring-base: rgba(0, 0, 0, 0.05);
      --loader-ring-1: #5fabff;
      --loader-ring-2: #665eff;
      --loader-glow: rgba(95, 171, 255, 0.3);
    }

    /* 1. åŸºç¡€èƒŒæ™¯è®¾ç½® (é˜²ç™½å±) */
    html,
    body {
      background: transparent !important;
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Microsoft YaHei UI", sans-serif;
    }

    /* 2. åŠ è½½åŠ¨ç”»å®¹å™¨ (ç»å¯¹å±…ä¸­) */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* border-radius: 24px; ğŸ‘ˆ è®©åŠ è½½ç”»é¢ä¹Ÿæ˜¯åœ†è§’çš„ */
      overflow: hidden;
      /* ğŸ‘ˆ è£å‰ªæ‰æº¢å‡ºçš„å†…å®¹ */
      background: var(--loader-bg);
    }

    /* 3. éœ“è™¹å…‰ç¯åŠ¨ç”» */
    .loader-ring {
      width: 60px;
      height: 60px;
      border: 4px solid var(--loader-ring-base);
      /* æ·¡æ·¡çš„åº•è‰² */
      border-top: 4px solid var(--loader-ring-1);
      /* äº®è‰² */
      border-right: 4px solid var(--loader-ring-2);
      /* æ¸å˜è‰² */
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      /* æ›´æœ‰å¼¹æ€§çš„æ—‹è½¬ */
      box-shadow: 0 0 20px var(--loader-glow);
      /* éœ“è™¹å‘å…‰æ•ˆæœ */
    }

    /* 4. åŠ è½½æ–‡å­— */
    .loader-text {
      margin-top: 20px;
      color: var(--loader-text);
      font-size: 14px;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* 5. åŠ¨ç”»å…³é”®å¸§ */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loader-container">
      <div class="loader-ring"></div>
      <div class="loader-text">INITIALIZING</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
