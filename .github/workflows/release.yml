name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ===================================================
  # ğŸ–¥ï¸ ä»»åŠ¡ 1: æ¡Œé¢ç«¯æ„å»º (Windows, Linux, macOS)
  # ===================================================
  desktop:
    permissions:
      contents: write
    # å·²ç§»é™¤ Tag é™åˆ¶ï¼Œç°åœ¨æ¯æ¬¡ push åˆ° main æˆ–æ‰‹åŠ¨è§¦å‘éƒ½ä¼šæ„å»ºæ¡Œé¢ç«¯ 
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && (contains(matrix.args, 'aarch64') && 'aarch64-apple-darwin' || 'x86_64-apple-darwin') || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build and Upload Desktop Apps
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "App ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # ===================================================
  # ğŸ¤– ä»»åŠ¡ 2: å®‰å“ç«¯æ„å»º (Android)
  # ===================================================
  android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install frontend dependencies
        run: npm install

      - name: Generate Icons
        run: npm run tauri icon src-tauri/icons/icon.png

      - name: Initialize Android Project
        run: npm run tauri android init

      - name: Build Android APK (Debug & Aarch64)
        # âš ï¸ ä¿®æ­£ï¼šæŒ‡å®š aarch64 æ¶æ„ï¼Œå¼€å¯ debug ç­¾å
        run: |
          npm run tauri android build --debug -- --apk --target aarch64

      # ğŸ” æ™ºèƒ½æŸ¥æ‰¾å¹¶é‡å‘½å APK
      - name: Find and Prepare APK
        run: |
          echo "Searching for APK files..."
          # æŸ¥æ‰¾æ„å»ºç›®å½•ä¸‹çš„æ‰€æœ‰ .apk æ–‡ä»¶
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "âŒ Error: No APK file found!"
            exit 1
          fi

          echo "âœ… Found APK at: $APK_PATH"
          # é‡å‘½åå¹¶ç§»åŠ¨åˆ°æ ¹ç›®å½•
          mv "$APK_PATH" ./led-controller-android.apk

      # ğŸš€ ä¸Šä¼ åˆ° Release (åªæœ‰æ‰“ Tag æ—¶)
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: led-controller-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ“¦ ä¸Šä¼ åˆ° Artifacts (å¤‡ä»½)
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: led-controller-android.apk